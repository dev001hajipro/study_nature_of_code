<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E.I.9 2Dパーリンノイズ</title>
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.js"></script>
<script>
let t = 0;
function setup() {
    createCanvas(100, 100);
}
function draw() {
    t += 0.1;
    background(120);
    var c = color(0, 0, 0);
    loadPixels();
    let d = pixelDensity();
    
    let yoff = 0;
    //noiseDetail(2,0.2);
    for (let y = 0; y < height *d; y++) {
        let xoff = 0;
        for(let x = 0; x < width * 4 * d; x += 4) {
            xoff += 0.05;
            let i = (width * 4 * d) * y + x;
            pixels[i+0] = red(c);
            pixels[i+1] = green(c);
            pixels[i+2] = blue(c);
            pixels[i+3] = map(noise(xoff, yoff, t),0,1, 0, 255);
        }
        yoff += 0.05;
    }
    updatePixels();
}
</script>
</body>
</html>
