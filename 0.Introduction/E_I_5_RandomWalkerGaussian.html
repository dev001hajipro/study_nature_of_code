<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E.I.5 ガウスランダムウォーク</title>
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.js"></script>
<script>
class Walker {
    constructor() {
        this.x = width/2;
        this.y = height/2;
    }
    step() {
        let mean = 0;
        let sd = 1;
        let stepx  = randomGaussian(mean, sd);
        let stepy  = randomGaussian(mean, sd);
        this.x += stepx;
        this.y += stepy;
    }
    display() {
        stroke(0);
        point(this.x, this.y);
    }
}
var w;
function setup() {
    createCanvas(400, 400);
    w = new Walker();
    background(220);
}
function draw() {
    w.step();
    w.display();
}
</script>
</body>
</html>
