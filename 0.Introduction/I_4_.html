</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.9/p5.js"></script>
<script>
let students;
function setup() {
    createCanvas(640, 320);
    background(0);

    students = new Array(10).fill(0).map((n)=>int(random(0,101)));
    fill(255);
    text('student count:' + students.length, 10, 10);
    text('avg:' + students.reduce((p,c)=> p+c)/students.length, 10, 30);
}
